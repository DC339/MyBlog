{% extends 'layout.html' %}

{% block main %}
<ol class="breadcrumb">
    <li><a href="/">管理首页</a></li>
    <li><span>错误提示</span></li>
</ol>

<h3>错误信息</h3>

<div class="panel panel-default">
    <div class="panel-body">
        {{message}}
    </div>
    <div class="panel-footer">
        {% if url %}
        <a href="{{url}}">点击此处跳转</a>
        {% else %}
        <a href="javascript:window.history.back()">返回上一级</a>
        {% endif %}
    </div>
</div>

{% endblock %}
